<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grouping App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* Responsive styling */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; overflow-x: hidden; }
    
    /* Camera container to hold video and buttons */
    #camera-container {
      position: relative;
      width: 100%; /* Make it responsive to the screen width */
      max-width: 800px; /* Maximum width for larger screens */
      height: auto;
      margin: 0 auto;
    }

    /* Video to be a square shape, fixed dimensions */
    #camera {
      width: 100%;
      height: 100%;
      aspect-ratio: 1 / 1; /* Ensure square aspect ratio */
      object-fit: cover;
    }

    /* Overlay buttons container */
    .overlay-button {
      position: absolute;
      bottom: 10px; /* Position buttons near the bottom of the video */
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 10; /* Ensure buttons are above the video */
    }

    /* Styling for buttons */
    .overlay-button button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }

    /* Green buttons for capture and finish */
    .capture, .finish {
      background-color: #28a745;
    }

    /* Red button for redo */
    .redo {
      background-color: #dc3545;
    }

    /* Hover effect */
    .overlay-button button:hover {
      opacity: 0.9;
    }

    /* Styling for image groups */
    #groups {
      margin-top: 20px;
    }

    .group {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }

    .image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="overlay-button">
      <button id="capture-image" class="capture" disabled>ðŸ“¸</button>
      <button id="finish-group" class="finish" disabled>ðŸ“¥</button>
      <button id="redo-group" class="redo" disabled>ðŸ”„</button>
    </div>
  </div>

  <div id="groups"></div>

  <!-- Add JSZip script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

  <!-- Your app's JavaScript -->
  <script src="app.js"></script>
</body>
</html>
