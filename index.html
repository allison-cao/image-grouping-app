<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Grouping App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    /* Responsive styling */
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #camera-container {
      position: relative;
      width: 90vw; /* 90% of the viewport width */
      height: 90vw; /* Maintain a square aspect ratio */
      margin: 0 auto;
    }
    #camera {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    /* Style for overlay buttons */
    .overlay-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .overlay-button button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      cursor: pointer;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .overlay-button button:hover {
      background-color: rgba(255, 255, 255, 1);
    }
    #groups {
      margin-top: 20px;
    }
    .group {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
    .image {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin: 5px;
    }
    /* Prevent zoom by ensuring elements have sufficient size */
    button, input, select, textarea {
      font-size: 16px; /* iOS zooms in on elements smaller than 16px */
    }
  </style>
</head>
<body>

  <div id="camera-container">
    <video id="camera" autoplay playsinline></video>
    <canvas id="canvas" width="800" height="800" style="display:none;"></canvas>

    <div class="overlay-button">
      <button id="capture-image" disabled>Capture Image</button>
      <button id="finish-group" disabled>Finish Group</button>
      <button id="redo-group" disabled>Redo Group</button>
    </div>
  </div>

  <div id="groups"></div>

  <!-- Add JSZip script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>

  <!-- Prevent zooming -->
  <script>
    // Prevent double-tap zoom
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });

    // Prevent pinch-to-zoom
    document.addEventListener('touchmove', function (event) {
      if (event.scale !== 1) { event.preventDefault(); }
    }, { passive: false });
  </script>

  <!-- Your app's JavaScript -->
  <script src="app.js"></script>
</body>
</html>
